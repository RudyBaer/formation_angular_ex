<html>
<head>
    <title>Projet Kevin</title>
    <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="monapp">

<div class="container" ng-controller="main">
    <h1>{{name}} a fait {{ 1 + 8 }} mauvaises blagues</h1>

    <form>
        <div class="form-group">
            <label>La blague</label><textarea cols="100" rows="3" type="text" ng-model="joke" class="form-control"></textarea>
            <button class="btn btn-success" ng-click="addJoke(joke)">Ajouter la mauvaise blague</button>

        </div>
    </form>


    <h2>Historique des mauvaises blagues</h2>
    <div ng-repeat="joke in jokes">
        <p><strong>{{joke.date}}</strong> {{joke.txt}}</p>
    </div>


</div>

</body>

</html>
