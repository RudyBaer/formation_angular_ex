<html>
<head>
    <title>Projet Kevin</title>
    <link href='bower_components/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="kevin.module.js"></script>
    <script src="joke.controller.js"></script>
    <script src="joke.controller.js"></script>
    <script src="joke.service.js"></script>
    <script src="joke-history.directive.js" ></script>
</head>

<body ng-app="monapp">

<div class="container" ng-controller="JokeController as vm">
    <h1>{{vm.name}} a fait {{ 1 + 8 }} mauvaises blagues</h1>

    <form>
        <div class="form-group">
            <label>La blague</label><textarea cols="100" rows="3" type="text" ng-model="vm.joke" class="form-control"></textarea>
            <button class="btn btn-success" ng-click="vm.addJoke(vm.joke)">Ajouter la mauvaise blague</button>

        </div>
    </form>


    <joke-history jokes="vm.jokes"></joke-history>

</div>

</body>

</html>
