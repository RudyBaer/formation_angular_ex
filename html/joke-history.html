<div class="container">

    <h2>Historique des mauvaises blagues</h2>


    <input type="text" ng-model="jokefilter">
    <button class="btn btn-link" ng-click="vm.order('score')">Ordonner par score</button>
    <button class="btn btn-link" ng-click="vm.order('date')">Ordonner par date</button>
    <p>{{ (vm.jokes | filter:jokefilter).length }} blagues</p>


    <div ng-repeat="joke in vm.jokes | filter:jokefilter | orderBy : vm.predicate : vm.reverse">
        <p><strong>{{joke.date | date : 'short'}}</strong> {{joke.txt}}</p>

        <span ng-if="joke.score != undefined && joke.score >0">+ {{joke.score}}</span>

        <button class="btn glyphicon glyphicon-thumbs-up" ng-click="vm.plusOne(joke)"></button>
        <button class="btn glyphicon glyphicon-star" ng-if="joke.favorite==true" ng-click="vm.removeFavorite(joke)"></button>
        <button class="btn glyphicon glyphicon-star-empty" ng-if="!joke.favorite==true" ng-click="vm.addFavorite(joke)"></button>
    </div>


</div>
